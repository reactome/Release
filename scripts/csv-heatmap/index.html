	<link href='http://fonts.googleapis.com/css?family=Open+Sans|Raleway' rel='stylesheet' type='text/css'>
	<style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px;
			font-family: 'Raleway', sans-serif;
			z-index:1;
    }

		#draggable {
			z-index:100;
			background-color: rgba(200,200,255,.7);
			width: 250px;
			padding: 20px;
			position:absolute;
			top:10px;
			left:100px;
			cursor: move;
			border: black 1px solid;
		}

		#radius-label, #opacity-label, #max-label {
			margin-top: 10px;
		}

		#radius-slider, #opacity-slider, #max-slider {
			width:250px;
			margin-top: 10px;
		}

		#project {
			font-size: 10pt;
			font-weight: bold;
			margin-bottom: 10px;
		}

		#radius-slider .ui-slider-handle,
		#opacity-slider .ui-slider-handle,
		#max-slider .ui-slider-handle {
			cursor:pointer;
		}
  </style>

		function initialize() {

		  var myMap = [
			       {
				"featureType": "landscape",
				"stylers": [
					    { "color": "#000000"
					    },
					   ]
				},
				{
				"featureType": "water",
				"stylers": [
					    { "color": "#FFFFFF"
					    },
					   ]
				},
				{
				"featureType": "administrative",
				  "elementType": "labels",
				  "stylers": [
					      { "visibility": "off" }
					     ]
				},
				{
				  "featureType": "water",
				  "elementType": "labels.text",
				  "stylers": [
				    { "visibility": "off"}
				  ]
				}
			      ];

		  var mapOptions = {
			zoom: 2,
			center: new google.maps.LatLng(34.948291, -5.691991),
			styles: myMap,
			mapTypeId: google.maps.MapTypeId.TERRAIN
		  };

		  map = new google.maps.Map(document.getElementById('map-canvas'),
			  mapOptions);

		  loadHeatmapData();
		}

		function loadHeatmap(csv) {
			var pointArray = new google.maps.MVCArray(csv);

			if(heatmap) heatmap.setMap(null);

			heatmap = new google.maps.visualization.HeatmapLayer({
				data: pointArray,
				radius: $("#radius-slider").slider("value"),
				opacity: $("#opacity-slider").slider("value")
			});

			heatmap.setMap(map);
		}

		$(document).ready(function(){

			google.maps.event.addDomListener(window, 'load', initialize);

			$(function() {
				$( "#draggable" ).draggable();
			});

			$(function() {
				$( "#radius-slider" ).slider({
					orientation: "horizontal",
					range: "min",
					min: 1,
					max: 50,
					value: 20,
					slide: function(event, ui) {
						$("#radius-label").html("radius: " + ui.value);
						if(heatmap == null) return;
						heatmap.set('radius', ui.value);
					}
				});

				$( "#opacity-slider" ).slider({
					orientation: "horizontal",
					range: "min",
					min: 0,
					max: 100,
					value: 50,
					slide: function(event, ui) {
						$("#opacity-label").html("opacity: " + ui.value/100);
						if(heatmap == null) return;
						heatmap.set('opacity', ui.value/100);
					}
				});

				$( "#max-slider" ).slider({
					orientation: "horizontal",
					range: "min",
					min: 0,
					max: 1,
					value: 0,
					slide: function(event, ui) {
						$("#max-label").html("max: " + numberWithCommas(ui.value));
						if(heatmap == null) return;
						heatmap.set('maxIntensity', ui.value);
					}
				});
			});
		});
	</script>

		<div id="radius-label">radius: 20</div>
